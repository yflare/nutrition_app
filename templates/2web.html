<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖尿病食物</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://up.boohee.cn/house/u/site/pc/index/food-database-bg.png');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(235, 238, 229, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #325b28;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #388E3C;
        }

        .question-module {
            width: 100%;
            background: rgba(235, 238, 229, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .question-module h2 {
            font-size: 22px;
            color: #325b28;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>哪些食物对糖尿病患者有益:</h1>
        <form action="/query" method="post">
            <input type="text" name="question" placeholder="请输入您的问题"><br>
            <button type="submit" class="submit-btn">提交</button>
        </form>
    </div>

    <div class="container question-module">
        <h2>您可以问:</h2>
        <p>有哪些谷物对糖尿病患者有益？</p>
        <p>列举一些适宜糖尿病患者食用的水果。</p>
        <p>西瓜对糖尿病患者有什么作用？</p>
        <p>有哪些食物对心脏病患者有益？</p>
        <p>茶油对心脏病患者有什么作用？</p>
    </div>
</body>

</html>
