<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物营养查询系统</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f4f4f9; /* 淡色背景 */
        }

        .hero {
            background-image: url('https://up.boohee.cn/house/u/site/pc/index/food-database-bg.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 800px; /* 限制最大宽度 */
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* 添加文本阴影 */
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: rgba(255, 255, 255, 0.9); /* 淡色按钮 */
            color: #93ca7a;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(221, 231, 241, 0.3);
            margin: 10px; /* 按钮之间的间距 */
        }

        .btn-custom:hover {
            background-color: hsl(93, 41%, 64%); /* 悬停时变色 */
            color: white;
            box-shadow: 0 4px 15px rgba(143, 186, 232, 0.5);
        }
    </style>
</head>

<body>
    <div class="container hero">
        <h1>欢迎使用食物营养查询系统</h1>
        <p>轻松查询您需要的营养信息，帮助您做出健康的饮食选择。</p>
        <a href="/diabetes" class="btn btn-custom">查询糖尿病适合的食物</a>
        <a href="/web" class="btn btn-custom">前往Web查询页面</a>
        <a href="/calculate_calories" class="btn btn-custom">计算热量</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
