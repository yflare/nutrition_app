<!DOCTYPE html>
<html>
<head>
    <title>食物与健康</title>
</head>
<body>
    <h1>查询结果</h1>
    <p>问题：{{ query }}</p>
    {% if result == "无法解析问题，请尝试更明确的提问。" %}
        <p>{{ result }}</p>
    {% else %}
        {% for item in result %}
            <p><strong>食品名称：</strong>{{ item.name }}</p>
            <p><strong>图片：</strong>{{ item.image|safe }}</p>
            <p><strong>作用：</strong>{{ item.effect }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
